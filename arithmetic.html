<!DOCTYPE html>
<html>
    <head>
    <title>
        Arithmetic page
    </title>
    </head>
 
<body>

<h2>Vinay Kumar Paspula computes</h2>

<form>
    <label for="first_num">Enter a number</label>
    <input type ="number" id="first_num" name="first_num" min=10 max=50 step=2 value=10> <br>

    <label for="second_num">Enter a number</label>
    <input type ="number" id="second_num" name="second_num" min=10 max=50 step=2 value=2> <br>

    <input type="button" onclick="permutations()" value="Compute">
</form>


<p id="result">The result will be displayed here</p>

<form>
    <input type="radio" id="plus" name="plus" onclick="processRadio()" value="plus">
    <label for="plus">+</label></br>
  
    <input type="radio" id="minus" name="minus" onclick="processRadio()" value="minus">
    <label for="minus">-</label></br>

    <input type="radio" id="times" name="times" onclick="processRadio()" value="times">
    <label for="times">*</label></br>

    <input type="radio" id="divide" name="divide" onclick="processRadio()" value="divide">
    <label for="divide">/</label></br>

    
  
  </form>

  <p id="result2">The result will be displayed here</p>


<script> 

function permutations(){
    fnum = document.getElementById("first_num").value
    snum = document.getElementById("second_num").value
    var product = 1;

    let i=fnum;

    do{
        product *=i;
        i--
    }while(i>=(fnum-snum+1))


    out = document.getElementById("result")
    out.innerHTML = fnum+" permute "+snum+" is "+product
}

function processRadio(){
    fnum = document.getElementById("first_num").value
    snum = document.getElementById("second_num").value

    fnum=parseInt(fnum);
    snum=parseInt(snum);

    out = document.getElementById("result2")
    
    if(document.getElementById("plus").checked){
        out.innerHTML = fnum+snum;
        
    }else if(document.getElementById("minus").checked){
        out.innerHTML = fnum-snum;

    }else if(document.getElementById("times").checked){
        out.innerHTML = fnum*snum;

    }else{
        out.innerHTML = fnum/snum;
    }

    
}
</script>

</body>
</html>

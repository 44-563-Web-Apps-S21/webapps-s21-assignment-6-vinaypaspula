<!DOCTYPE html>
<html>
 <head>
     <title>
         Hidden page
     </title>
 </head>
<body>

<h2>Hidden things by Vinay Kumar Paspula</h2>

<form>
    <label for="secret_word">Enter the secret word</label>
    <input type ="password" id="secret_word" name="secret_word" value="Secret"> <br>

    <label for="guess_word">Enter a guess</label>
    <input type ="text" id="guess_word" name="guess_word" autofocus> <br>

    <input type="button" onclick="processGuess()" value="Check the guess">
</form>


<p id="count">This correct count will be displayed here</p>

<div class="container">
    <img id="plantImage" src="Acacia.jpg" alt="Acacia image" width="200" height="200" onclick="rotateImage()">
</div>

<script> 
var correct = 0;
var wrong = 0;

function processGuess(){
    secretword = document.getElementById("secret_word").value
    guessword = document.getElementById("guess_word").value

    if(secretword==guessword){
        correct++
        confirm("Congratulations")
    }
        else{
        wrong++
        confirm("Sorry")
    }

    out = document.getElementById("count")
    out.innerHTML = "Correct Attempts: " + correct +"     Wrong Attempts: " + wrong

}


var currentImage = 0;

    function rotateImage(){
        switch(currentImage){
            case 0: 
                currentImage++;
                document.getElementById("plantImage").src = "Pachystachys.jpg"
                break;
            case 1:
                currentImage++;
                document.getElementById("plantImage").src = "Packera.jpg"
                break;
            case 2:
                currentImage=0;
                document.getElementById("plantImage").src = "Acacia.jpg"
                break;
        }
    }

</script>

</body>
</html>
